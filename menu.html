<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Menu</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="img/logo.ico"/>
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <a href="index.html"><img src="img/logo.png" class="logo" alt="logo"></a>
                <nav>
                    <ul id="menuList">
                        <li class="listmenu"><a href="index.html">Home</a></li>
                        <li class="listmenu"><a href="contact.html">Contact Us</a></li>
                        <li class="listmenu"><a href="location.html">Locations</a></li>
                        <li class="listmenu"><a href="ourstory.html">Our Story</a></li>
                        <li class="listmenu"><a href="faq.html">FAQ</a></li>
                    </ul>
                </nav>
                <img src="img/menu.png" class="menu-icon" alt="menu" onclick="togglemenu()"> 
            </div>
        </div>
    </header>
    <section>
        <div class="wrapper">
            <div class="description">
                <h1 id="title"></h1><br>
                <p id="description">
                </p>
                <button id="price"></button>
                <label for="clickMe"></label>
            </div>
            <div class="pix" id="menucont">
                <img id="pixbox" src=""/>
                <div id="main_box">
                    <img change="background/CheesyBeef.png" src="icon/cheesyBeef.png" class="mini_boxes default" onclick="menu1()">
                    <img change="background/LongganisaCheese.png" src="icon/cheesyLongganisa.png" class="mini_boxes" onclick="menu2()">
                    <img change="background/LongganisaClassic.png" src="icon/clasicLongganisa.png" class="mini_boxes" onclick="menu3()">
                    <img change="background/ClassicBeef.png" src="icon/classicBeef.png" class="mini_boxes" onclick="menu4()">
                    <img change="background/DoubleEggBeef.png" src="icon/doubleEggBeef.png" class="mini_boxes" onclick="menu5()">
                    <img change="background/LongganisaDoubleEgg.png" src="icon/doubleEggLongganisa.png" class="mini_boxes" onclick="menu6()">
                    <img change="background/AllMeatBeef.png" src="icon/meat.png" class="mini_boxes" onclick="menu7()">
                    <img change="background/SpicyBeef.png" src="icon/spicyBeef.png" class="mini_boxes" onclick="menu8()">
                </div>
            </div>
        </div>
    </section>
    <script src="script/menu.js" type="text/javascript"></script> 
    <script src="script/navbar.js" type="text/javascript"></script>
</body>
</html>
